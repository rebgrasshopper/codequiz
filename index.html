<!DOCTYPE html>
<html lang='en-us'>

<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>

  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
    integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='./assets/css/style.css' rel='stylesheet' type='text/css'>

  <title>Basic JavaScript Code Quiz</title>
</head>

<body class='bg-dark text-light text-center'>



  <section class="main container">

    <!--HEADER-->
    <div class="row">
      <header class="col-12">JavaScript Code Quiz</header>
    </div><!--/row-->

    <!--QUIZ BOX-->
    <div class="row d-flex justify-content-around">

      <!--BUBBLES-->
      <!--circle cobbled together from many codepen examples, especially: https://codepen.io/techniq/pen/RRxBxB (by Sean Lynch) and https://codepen.io/jakob-e/pen/bgBegJ (by jakob-e)-->

      <!--SCORE-->
      <svg width="100" height="100" id='score-bubble'>
        <path id="curve" d="M20,30 a1,1 0 0,0 60,0 a2,2 0 0,0 -60,0" fill="#EF5B5B" />
        <text id='score-text' x="50%" y="40%" text-anchor="middle">0</text>
        <text width="100">
          <textPath id='score-text-path' alignment-baseline="hanging" xlink:href="#curve">
            &nbsp &nbsp &nbspS c o r e
          </textPath>
        </text>
      </svg>

      <!--TIME LEFT-->
      <svg width="100" height="100" id="time-bubble">
        <path id="curve" d="M20,30 a1,1 0 0,0 60,0 a2,2 0 0,0 -60,0" fill="#EF5B5B" />
        <text id='timer-text' x="50%" y="40%" text-anchor="middle">60</text>
        <text width="100">
          <textPath id="time-text-path" alignment-baseline="hanging" xlink:href="#curve">
            T i m e &nbsp L e f t
          </textPath>
        </text>
      </svg>


    </div><!--/bubble row-->
    <div class='row'>
      <div class="d-flex flex-column" id='quiz-box'>


        <!--INSTRUCTIONS ELEMENT-->
        <div class="hidden" id="instructions-el">"Type your initials here!"</div>
        <!--QUESTION ELEMENT-->
        <div id="question-el"><button id="question-button" class="">Click to begin</button></div>
        <!--HIDDEN INPUT ELEMENT-->
        <div id="input-el" class="hidden"><input id='userInitials' class='input-style'></input></div>


        <!--MULTIPLE CHOICE ELEMENT-->
        <div id='button-box' class="d-flex flex-column hidden">

          <button class="btn btn-warning my-2 not-active" id="a"></button>
          <button class="btn btn-warning my-2 not-active" id="b"></button>
          <button class="btn btn-warning my-2 not-active" id="c"></button>
          <button class="btn btn-warning my-2 not-active" id="d"></button>

        </div><!--/button-box-->

        <!--INITIALS ELEMENT-->
        <div id='initials-box' class="d-flex flex-column hidden"></div>

      </div><!--/quiz-box-->
    </div><!--/quiz-box row-->

    <!--RIGHT/WRONG STAMPS-->
    <div id="right-div" class="fa fa-check-circle-o text-success hidden"></div>
    <div id="wrong-div" class="fa fa-times-circle-o text-danger hidden"></div>



  </section>
  <script src='assets/js/script.js'></script>
</body>

</html>
