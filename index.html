<!DOCTYPE html>
<html lang='en-us'>

<head>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>

<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>

<title>Basic JavaScript Code Quiz</title>
</head>

<body class='d-flex justify-content-center bg-dark'>

    

    <section class="main container">

        <!--HEADER-->
        <div class="row">
            <header>JavaScript Code Quiz</header>
        </div><!--/row-->

        <!--QUIZ BOX-->
        <div class="row">
            <div class="col-12" id='quiz-box'>

                <!--QUESTION ELEMENT-->
                <div class="row">
                    <div class="col-12" id="question-el">Question:</div>
                </div><!--row-->

                <!--MULTIPLE CHOICE ELEMENT-->
                <div class="row">
                    <div class="col-6 mx-auto">
                        <button id="a">yo</button>
                        <button id="b">what</button>
                        <button id="c">is</button>
                        <button id="d">up?</button>
                    </div>
                </div>
            </div><!--/col-12 quiz-box-->
        </div><!--/row-->
    </section>
    <script src='assets/js/script.js'></script>
</body>
</html>
